name: Flutter Build and Upload to GDrive

on:
  push:
    branches:
      - 'build/*'
  pull_request:
    branches:
      - 'build/*'

jobs:
  flutter_job:
    runs-on: self-hosted

    steps:
      - name: Setup rclone
        run: |
          mkdir -p ~/.config/rclone
          echo "${{ secrets.RCLONE_CONF }}" > ~/.config/rclone/rclone.conf
          rclone ls gdrive: